version: '3.7'

services:
  be:
    container_name: koa-lit_be
    build:
      context: ./koa-lit-docker-demo-be
    volumes:
      - ./koa-lit-docker-demo-be:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      - 9229:9229
    command: npm run start:dev # for development mode
    env_file:
      - .env
    networks:
      - koa-lit_webnet
    #    depends_on:
    #      - postgres
  fe:
    container_name: koa-lit_fe
    build:
      context: ./koa-lit-docker-demo-fe
    volumes:
      - ./koa-lit-docker-demo-fe:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${CLIENT_HOST_PORT}:${CLIENT_DOCKER_PORT}
    command: npm run serve
    env_file:
      - .env
    networks:
      - koa-lit_webnet
